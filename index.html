<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peelman</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <!-- Top scroll bar -->
        <div class="scroll-bar top">
            <div class="text-container" id="topScrollContainer">
                <!-- Content will be generated by JS -->
            </div>
        </div>

        <!-- Main content -->
        <div class="header-main">
            <img src="./images/banner.gif" alt="Peelyman Banner" class="header-banner">
            <div class="ca-info">
                <span class="ca-text">
                    <span class="ca-full">CA: 0xC2fF77be38d55b5E8c7C6E5935dfE52ab26ea896</span>
                    <span class="ca-short">CA: 0xC2f...6ea896</span>
                </span>
                <a href="https://app.bulbaswap.io/swap?inputCurrency=eth&outputCurrency=0xC2fF77be38d55b5E8c7C6E5935dfE52ab26ea896" target="_blank" class="buy-now-link">
                    <img src="./images/buyNow.png" alt="Buy Now" class="buy-now-button">
                </a>
            </div>
        </div>

        <!-- Bottom scroll bar -->
        <div class="scroll-bar bottom">
            <div class="text-container" id="bottomScrollContainer">
                <!-- Content will be generated by JS -->
            </div>
        </div>
    </header>

    <main>
        <section class="about">
            <div class="about-content">
                <div class="comic-strip">
                    <img src="./images/comics.png" alt="Peelyman Origin Story" class="comic-image">
                </div>
            </div>
            <div class="scroll-bar" style="width: 100vw; margin-left: calc(-50vw + 50%);">
                <div class="text-container" id="aboutScrollContainer">
                </div>
            </div>
        </section>

        <section class="ca-section">
            <div class="x-decoration">
                <div class="x-line">Join me! </div>
                <div class="x-line">Join the Peelman Army!</div>
            </div>
            <div class="banana-grid">
            </div>
        </section>

        <div class="scroll-bar bottom">
            <div class="text-container" id="finalScrollContainer">
            </div>
        </div>
    </main>

    <script src="scroll.js"></script>
    <script src="banana-grid.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Add click event listener to header-main
            const headerMain = document.querySelector('.header-main');
            if (headerMain) {
                headerMain.addEventListener('click', function () {
                    // Use global audio manager to play sound effect
                    if (window.AudioManager) {
                        window.AudioManager.play();
                    }
                });
            }
        });
    </script>
</body>

</html>
