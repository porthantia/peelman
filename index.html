<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peelyman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <!-- Top scroll bar -->
        <div class="scroll-bar top">
            <div class="text-container" id="topScrollContainer">
                <!-- Content will be generated by JS -->
            </div>
        </div>

        <!-- Main content -->
        <div class="header-main">
            <img src="./images/banner.gif" alt="Peelyman Banner" class="header-banner">
        </div>

        <!-- Bottom scroll bar -->
        <div class="scroll-bar bottom">
            <div class="text-container" id="bottomScrollContainer">
                <!-- Content will be generated by JS -->
            </div>
        </div>
    </header>

    <main>
        <section class="about">
            <img src="./images/ABOUT.png" alt="ABOUT" class="about-title">
            <div class="about-content">
                <div class="comic-strip">
                    <img src="./images/comics.png" alt="Peelyman Origin Story" class="comic-image">
                </div>
            </div>
            <!-- Add bottom scroll bar -->
            <div class="scroll-bar" style="width: 100vw; margin-left: calc(-50vw + 50%);">
                <div class="text-container" id="aboutScrollContainer">
                    <!-- Content will be generated by JS -->
                </div>
            </div>
        </section>

        <section class="ca-section">
            <img src="./images/CA.png" alt="CA" class="ca-image">
            <div class="x-decoration">
                <div class="x-line">XXXXXXXXXX</div>
                <div class="x-line">XXXXXXXXXXXXXX</div>
            </div>
            <div class="banana-grid">
                <!-- Banana content will be generated by JS -->
            </div>
        </section>
    </main>

    <script src="scroll.js"></script>
    <script src="banana-grid.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event listener to header-main
            const headerMain = document.querySelector('.header-main');
            if (headerMain) {
                headerMain.addEventListener('click', function() {
                    // Use global audio manager to play sound effect
                    if (window.AudioManager) {
                        window.AudioManager.play();
                    }
                });
            }
        });
    </script>
</body>
</html>
